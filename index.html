<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SMAs óptimas y resultado mensual BTC-USD (5m)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    #results {
      font-size: 1.5rem;
      color: #333;
      margin-top: 1rem;
    }
    #error {
      color: red;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>SMAs óptimas y rendimiento mensual BTC-USD (5m)</h1>
  <div id="results">Cargando...</div>
  <div id="error"></div>

  <script>
    async function fetchSignal() {
      const resEl = document.getElementById('results');
      const errEl = document.getElementById('error');
      errEl.textContent = '';

      try {
        const res = await fetch(window.location.origin + '/api/signal');
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const j = await res.json();
        if (j.error) {
          throw new Error(j.error);
        }
        // Mostrar sólo SHORT, LONG y RET (resultado mensual)
        resEl.textContent = 
          `Short: ${j.short}, Long: ${j.long} — ` +
          `Rendimiento mes: ${j.ret.toFixed(2)}%`;
      } catch (e) {
        console.error('Fetch error:', e);
        resEl.textContent = '';
        errEl.textContent = 'Error: ' + e.message;
      }
    }

    window.addEventListener('load', () => {
      fetchSignal();
      setInterval(fetchSignal, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
